<table>
    <th>
      <td>Wallet</td>
      <td>Points</td>
      <td>Transaction</td>
      <td>View Rewardprofile</td>
      <td>Edit Reward</td>
    </th>
{% for reward in rewards%}
<tr>
    <td>{{reward.wallet}}</td>
    <td>{{reward.point}}</td>
    <td>{{reward.transaction}}</td>
    <td><a href ="{% url 'reward_profile' id=reward.id %}">ViewRewardProfile</a></td>
    <td><a href ="{% url 'edit_reward' id=reward.id %}">EditReward</a></td>
</tr>
{%endfor%}
</table>
