<table>
    <th>
      <td>First Name</td>
      <td>Email</td>
      <td>Age</td>
      <td>View profile</td>
      <td>Edit customer</td>
      
    </th>

{% for customer  in  customers%}
<tr>
    <td>{{customer.first_name}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.age}}</td>
    <td><a href ="{% url 'customer_profile' id=customer.id %}">ViewProfile</a></td>
    <td><a href ="{% url 'edit_customer' id=customer.id %}">EditCustomer</a></td>
</tr>
{%endfor%}
</table>
