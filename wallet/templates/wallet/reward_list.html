<table>
    <th>
      <td>Wallet</td>
      <td>Points</td>
      <td>Transaction</td>
      <td>View profile</td>
      <td>Edit customer</td>
    </th>
{% for reward in rewards%}
<tr>
    <td>{{reward.wallet}}</td>
    <td>{{reward.point}}</td>
    <td>{{reward.transaction}}</td>
    <td><a href ="{% url 'customer_profile' id=reward.id %}">ViewProfile</a></td>
    <td><a href ="{% url 'edit_customer' id=reward.id %}">EditCustomer</a></td>
</tr>
{%endfor%}
</table>
