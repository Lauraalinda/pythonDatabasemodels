<table>
    <th>
      <td>Accounttype</td>
      <td>Accountname</td>
      <td>Wallet</td>
      <td>View profile</td>
      <td>Edit customer</td>
    </th>
{% for account  in  accounts%}
<tr>
    <td>{{account.account_type}}</td>
    <td>{{account.account_name}}</td>
    <td>{{account.wallet}}</td>
    <td><a href ="{% url 'customer_profile' id=account.id %}">ViewProfile</a></td>
    <td><a href ="{% url 'edit_customer' id=account.id %}">EditCustomer</a></td>
</tr>
{%endfor%}
</table>
