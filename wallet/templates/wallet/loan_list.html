<table>
    <th>
      <td>First Name</td>
      <td>Email</td>
      <td>Age</td>
      <td>ViewLoanprofile</td>
      <td>EditLoanDetails</td>
      
    </th>

{% for loan in loans %}
<tr>
    <td>{{loan.first_name}}</td>
    <td>{{loan.email}}</td>
    <td>{{loan.age}}</td>
    <td><a href ="{% url 'loan_profile' id=loan.id %}">ViewLoanprofile</a></td>
    <td><a href ="{% url 'edit_loan' id=loan.id %}">EditLoanDetails</a></td>
</tr>
{%endfor%}
</table>
