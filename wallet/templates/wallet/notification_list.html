<table>
    <th>
      <td>First Name</td>
      <td>Email</td>
      <td>Age</td>
      <td>ViewNotifications</td>
      <td>EditNotificationDetails</td>
    </th>
{% for notification  in  notifications%}
<tr>
    <td>{{notification.first_name}}</td>
    <td>{{notification.email}}</td>
    <td>{{notification.age}}</td>
    <td><a href ="{% url 'notification_profile' id=notification.id %}">ViewNotifications</a></td>
    <td><a href ="{% url 'edit_notification' id=notification.id %}">EditNotification</a></td>
</tr>
{%endfor%}
</table>
