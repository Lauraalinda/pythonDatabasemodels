<table>
    <th>
      <td>Date_issued</td>
      <td>Card_status</td>
      <td>Security_code</td>
      <td>Signature</td>
      <td>Issuer</td>
      <td>Account</td>
      <td>View Cardprofile</td>
      <td>EditCardDetails</td>
      
    </th>
   
{% for card in cards%}
<tr>
    <td>{{card.date_issued}}</td>
    <td>{{card.card_status}}</td>
    <td>{{card.security_code}}</td>
    <td>{{card.signature}}</td>
    <td>{{card.issuer}}</td>
    <td>{{card.account}}</td>
    <td><a href ="{% url 'card_profile' id=card.id %}">ViewCardProfile</a></td>
    <td><a href ="{% url 'edit_card' id=card.id %}">EditCard</a></td>
</tr>
{%endfor%}
</table>
