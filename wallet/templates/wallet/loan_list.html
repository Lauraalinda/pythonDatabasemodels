<table>
    <th>
      <td>First Name</td>
      <td>Email</td>
      <td>Age</td>
      <td>View profile</td>
      <td>Edit customer</td>
      
    </th>

{% for loan in loans %}
<tr>
    <td>{{loan.first_name}}</td>
    <td>{{loan.email}}</td>
    <td>{{loan.age}}</td>
    <td><a href ="{% url 'customer_profile' id=loan.id %}">ViewProfile</a></td>
    <td><a href ="{% url 'edit_customer' id=loan.id %}">EditCustomer</a></td>
</tr>
{%endfor%}
</table>
