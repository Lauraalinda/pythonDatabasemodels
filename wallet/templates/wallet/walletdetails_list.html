<table>
    <th>
      <td>Balance</td>
      <td>Customer</td>
      <td>Pin</td>
      <td>Currency</td>
      <td>Active</td>
      <td>Datecreated</td>
      <td>View profile</td>
      <td>Edit customer</td>
    </th>
{% for wallet in wallets %}
<tr>
    <td>{{wallet.balance}}</td>
    <td>{{wallet.customer}}</td>
    <td>{{wallet.pin}}</td>
    <td>{{wallet.currency}}</td>
    <td>{{wallet.active}}</td>
    <td>{{wallet.datecreated}}</td>
    <td><a href ="{% url 'customer_profile' id=wallet.id %}">ViewProfile</a></td>
    <td><a href ="{% url 'edit_customer' id=wallet.id %}">EditCustomer</a></td>
</tr>
{%endfor%}
</table>
